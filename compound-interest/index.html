<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Compound Interest Calculator</title>
</head>

<body>

  <div class="container mt-5">
    <h2 class="mb-4">Compound Interest Calculator</h2>

    <form id="interestForm">
      <div class="form-group">
        <label for="initialPrincipal">Initial Principal:</label>
        <input type="number" step="0.01" class="form-control" id="initialPrincipal" required>
      </div>

      <div class="form-group">
        <label for="monthlyContribution">Monthly Contribution:</label>
        <input type="number" step="0.01" class="form-control" id="monthlyContribution" required>
      </div>

      <div class="form-group">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" step="0.01" class="form-control" id="interestRate" required>
      </div>

      <div class="form-group">
        <label for="compoundedYears">Number of Years Compounded:</label>
        <input type="number" class="form-control" id="compoundedYears" required>
      </div>

      <div class="form-group">
        <label>Compounding Period:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="compoundingPeriod" id="daily" value="daily">
          <label class="form-check-label" for="daily">Daily</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="compoundingPeriod" id="monthly" value="monthly" checked>
          <label class="form-check-label" for="monthly">Monthly</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="compoundingPeriod" id="yearly" value="yearly">
          <label class="form-check-label" for="yearly">Yearly</label>
        </div>
      </div>

      <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    </form>

    <div class="mt-3">
      <p id="result"></p>
    </div>

    <div class="mt-5">
      <canvas id="interestChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

  <!-- Add whitespace after the chart -->
  <div style="height: 200px;"></div>
</body>

</html>
